		  <div class="form-group">
		  	<!-- direccion email (label + input) -->
		    <label for="exampleFormControlInput1">Direccion de e-mail:</label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
		  </div>
		  <div class="form-group">
		  	<!-- seleccion de modelo en forma de lista dropdown (label + select + options) -->
		    <label for="exampleFormControlSelect1">Selecciona el Modelo:</label>
		    <select class="form-control" id="exampleFormControlSelect1">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		      <option>6</option>
		    </select>
		  </div>
		  <div class="form-group">
		  	<!-- seleccion de tipo consulta en forma de lista (label + select + options) -->

		    <select multiple class="form-control" id="exampleFormControlSelect2">
		      <option>Hardware</option>
		      <option>Software</option>
		      <option>Dise√±o</option>
		    </select>
		  </div>
		  <div class="form-group">
		  	<!-- consulta (label + input) -->
		    <label for="exampleFormControlTextarea1">Consulta:</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		  </div>
